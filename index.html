<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/5cd1ea71f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 id="greet">Welcome</h1>
        <div id="ids">
            <label for="firstName"> First Name :</label>
            <input type="text" id="firstName">
            <label for="lastName"> Last Name :</label>
            <input type="text" id="lastName">
            <button id='submit'>Submit</button>
        </div>
        <div id="connect">
            <hr>
            <h2 id="balance">Balance : <span id="spBalance">0,00 F CFA</span></h2>
            <div id="calculs">
                <div class="incomes">
                    <label for="lastName">Add new income : </label>
                    <input type="number" id="income" min="0">
                    <button id='btnAddIncome'><i class="fa-solid fa-plus"></i> Add</button>
                </div>
                <div class="expenses">
                    <label for="lastName">Add new expense :</label>
                    <input type="number" id="expense" min="0">
                    <button id='btnAddExpense'><i class="fa-solid fa-plus"></i> Add</button>
                </div>
            </div>
            <a href="history.html"><button id="history">View history</button></a>
        </div>
        <button id='deleteAll'><i class="fa-solid fa-trash"></i></button>
    </div>
    <script src="index.js"></script>
</body>

</html>
