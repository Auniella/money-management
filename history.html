<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="history.css">
    <script src="https://kit.fontawesome.com/5cd1ea71f1.js" crossorigin="anonymous"></script>
    <title>History</title>
</head>

<body>
    <div class="container">
        <h2>INCOMES AND EXPENSES HISTORY</h2>
        <a href="#"><button id="top"><i class="fa-solid fa-arrow-up"></i>
            </button></a>
        <div class="ordre">
            <div class="income">
                <details>
                    <summary>
                        <h4>Incomes history</h4>
                    </summary>

                    <ol id="incomesList">
                        <!-- <li>az</li>
                        <li>er</li> -->
                    </ol>
                    <p>Total incomes : <span id="totalincomes"></span></p>
                </details>
            </div>

            <hr class="ligne-verticale">

            <div class="expense">
                <details>
                    <summary>
                        <h4>Expenses history</h4>
                    </summary>
                    <ol id="expensesList">
                        <!-- <li>ty</li>
            <li>ui</li> -->
                    </ol>
                    <p>Total expenses : <span id="totalexpenses"></span></p>
                </details>
            </div>
        </div>
        <a href="index.html"><button id="back"><i class="fa-solid fa-arrow-left"></i>
                Back</button></a>
    </div>
    <script src="history.js"></script>
</body>

</html>
